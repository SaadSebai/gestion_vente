<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Inscription</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<style type="text/css">
		.ui-menubar	{mouseover: #ff0000; background-color: #3399ff;}
		.ui-state-hover {cursor:hand;}
		.ui-panel-titlebar	{mouseover: #ff0000; background-color: #3399ff;}
	</style>
</h:head> 
<body> 

	<p:layoutUnit id="top" position="north" size="80" style="margin-bottom:80px">
		<h:form>  
		    <p:growl id="messages"/>
		 
		    <p:menubar>
		    
				<p:menuitem>
				    <h:link outcome="login">
				    	<img src="resources/shop.png" alt="" style="height: 50px; border-radius: 25px;"/>
				    </h:link>
				</p:menuitem>
		 
		        <f:facet name="options">
		        	<p:commandButton value="Page de login" action="#{beanUsers.goToLogin()}" style="margin-top: 3px" />
		        </f:facet>
		    </p:menubar>
		</h:form>
	</p:layoutUnit>

	<h:form id="form1">

		<p:growl id="growl" showDetail="true" sticky="true" />	

		<p:panel header="Inscription" toggleable="true"
			toggleSpeed="500" style="margin-bottom:20px; width: 700px;  margin: 0 auto;">

			<p:panelGrid columns="2" style="margin: 0 auto;">

				<p:outputLabel value="Nom : " for="login" />
				<p:inputText value="#{beanUsers.loginUser.login}" id="login" style="width: 300px" required="true" requiredMessage="Nom ne peux pas etre vide" />
				
				<p:outputLabel value="Mot de pass : " for="password" />
				<p:password value="#{beanUsers.loginUser.pass}" id="password" style="width: 300px" required="true" requiredMessage="Mot de pass ne peux pas etre vide" />
				
				<p:outputLabel value="Confirmer le mot de passe : " for="passwordC" />
				<p:password value="#{beanUsers.passConf}" id="passwordC" required="true" style="width: 300px" requiredMessage="Confirmation de mot de pass ne peux pas etre vide" />

				

			</p:panelGrid>
				<div class="text-center">
					<p:commandButton value="Enregistrer" action="#{beanUsers.regester()}" update=":form1" icon="pi pi-save" style="margin-top: 20px"/>
				</div>
		</p:panel>
	</h:form>
</body> 
</html>
